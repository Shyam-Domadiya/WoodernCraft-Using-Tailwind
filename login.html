<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
<!-- sweet alert js -->
<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login Screen</title>
</head>
<body>
    
<section id="login" class="bg-transparent min-h-screen flex items-center justify-center">
    <div class="bg-teal-100 flex rounded-2xl shadow-lg max-w-md p-6">
        <div class="w-full">
            <h2 class="font-bold text-2xl text-teal-700 text-center">Sign In</h2>
            <p class="text-sm mt-2 text-teal-700 text-opacity-70 text-center">Welcome to our sign in page</p>

            <div  class="flex flex-col gap-4 mt-6">
                <input id="e1" class="p-2 rounded-xl border" type="email" name="email" placeholder="Your email" required>
                <input id="p1" class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Your password" required>
                
                <button type="submit" id="loginBtn" class="bg-teal-600 text-white rounded-xl py-2">Sign In</button>
            </div>
        </div>
    </div>
</section>

<script src="login.js"></script>
</body>
</html>
